<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>영역관련태그</title>
</head>
<body>
    <!-- 영역을 구분하는 태그 
        div: 줄 바꿈이 적용되어 이미 존재하는 태그의 다음 줄에 영역이 설정됨.(블럭요소)
        span: 줄바꿈이 적용되지 않아 여ㅍ으로 영역이 붙음(인라인요소)
        p: 문단영역을 지정하는 태그(블럭요소)
        pre: 입력한 대로 문단 영역을 지정하는 태그(블럭요소)-->
        <h1>영역 관련 태그</h1>
        <h3>div 태그</h3>
        <div style="border:1px solid black; background: red; width:100px; height:100px;">첫 번째 영역</div>
        <div style="border:1px solid black; background: yellow; width:100px; height:100px;">첫 번째 영역</div>
        <div style="border:1px solid black; background: green; width:100px; height:100px;">첫 번째 영역</div>
        <hr>
        <h3>span 태그</h3>
        <span style="border:1px solid black; background: red; width:100px; height:100px;"></span>첫번째 영역</span>
        <span style="border:1px solid black; background: yellow; width:100px; height:100px;"></span>첫번째 영역</span>
        <span style="border:1px solid black; background: green; width:100px; height:100px;"></span>첫번째 영역</span>
        <hr>
        <h3>div 태그와 span 태그의 영억</h3>
        <b>div 영역</b>
        <div style="background-color: beige;"> 아아얄얄ㅇㄴ러이너라이너링너린어린ㅇ</div>
        <br>
        <b>span 영역</b>
        <span style="background-color: chocolate;">아어ㅏ렁니ㅓㄹㅇ나ㅓㄹ이널아ㅓ링널</span>
</body>
</html>
